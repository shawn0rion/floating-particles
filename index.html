<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Floating Particles</title>
  </head>
  <body>
    <div id="menu">
      <label for="numParticles" value="20" max="100">Count: </label>
      <input type="range" name="number" id="numParticles" />
      <label for="speed">Speed:</label>
      <div id="speed-settings">
        <label for="x">x</label>
        <input type="range" name="x" id="xSpeed" value="1" max="100" />
        <label for="y">y</label>
        <input type="range" name="y" id="ySpeed" value="1" max="100" />
      </div>
      <label for="size">Size:</label>
      <input type="range" name="size" id="size" />
      <label for="color">Color: </label>
      <div class="color-picker"></div>
    </div>
    <canvas id="canvas"></canvas>
    <script src="script.js"></script>
  </body>
</html>
